        <h1>Contact</h1>
        <p><img width="512" height="250" alt="Contact picture" src="img/contact.jpg"></p>     
        <form id="message" action="contact.php" method="get">              
          <fieldset>
            <legend>Talk with us</legend>
            <div>
              <input type="text" id="fname" name="fname" required placeholder="First Name *" size="40">
            </div>
            <div>
              <input type="text" id="lname" name="lname" required placeholder="Last Name *" size="40">
            </div>
            <div>
              <input type="text" id="address" name="address" placeholder="Address " size="40">
            </div>									
            <div>
              <input type="tel" id="phone" name="phone" placeholder="Phone " size="40">
            </div>
            <div>
              <input type="email" id="email" name="email" required placeholder="E-mail *" size="40">
            </div>
            <div>
              <select id="subject">
                <option disabled selected hidden >Subject:</option>
                <option value="appointment">Make an appointment</option>
                <option value="quotation">Parts quotation</option>
                <option value="claim">Claim</option>    
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <label>Message:</label>
            </div>  
            <textarea name = "message" >
            </textarea>
            <br>
            <div>
              <button type="submit">Submit</button>
            </div>
            <div>How much did you like our website?</div>
            <div>
              <label id="range">From 1 to 5</label>
              <input type="range" id="like" name="like" min="1" max="5">
            </div>
          </fieldset>	       
        </form>
